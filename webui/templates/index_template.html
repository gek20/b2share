<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>B2SHARE</title>

    <link rel="shortcut icon" href="/favicon.ico"/>

    <!-- new header -->
    <link rel="stylesheet" href="/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/css/toggle-style.css">
    <link rel="stylesheet" href="/lib/css/react-widgets.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">

    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/app.css">

    <!--[if lt IE 9]>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
    <![endif]-->

</head>

<body>
    <noscript>
    <div>B2SHARE requires JavaScript to be enabled!</div>
    </noscript>
    
    <div id="main-container">
        <div class="page-wrap">
            <div id="body">
              <div class="eudat-topmost-line">
                <span class="col-xs-offset-1">
               </span>
             </div>
             <div class= "logo-container">
               <a href="/" style="box-shadow: none">
               <img src="/img/b2share-logo.png" alt="eudat-logo" style="max-height: 125px">
               <img src="/img/fmi/il-logo-fi-se-en-rgb-620x115px.png" alt="fmi" style="max-height: 100px">
             </a>
             </div>
                  <div id="page"></div>
            </div>

            <div id="footer">
                <div class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 align-self-center">
                                <div class="logo">
                                    <a href="https://eudat.eu" style="box-shadow:none"><img src="/img/logo_eudat_cdi.svg" alt="EUDAT CDI logo" style="max-width: 200px"></a>
                                    <p>© 2020 EUDAT Collaborative Data Infrastructure </p>
                                </div>
                                <div class="logo" style="box-shadow: none">
                                    <a href="https://www.ilmatieteenlaitos.fi/" style="box-shadow:none"><img src="/img/fmi/il-logo-fi-se-en-white-rgb-1240x230px.png" alt="fmi-logo-white" style="max-width: 260px"></a>
                                    <p>© Ilmatieteen laitos </p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div id="menu">
                                    <ul>
                                        <li><a href="https://www.eudat.eu/eudat-cdi-aup">Acceptable Use Policy </a></li>
                                        <li><a href="https://eudat.eu/privacy-policy-summary">Data Privacy Statement</a></li>
                                        <li><a href="https://eudat.eu/what-eudat">About EUDAT</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondary-footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">

                            </div>
                            <div class="col-md-4 align-self-center">
                                <div class="pull-right">
                                    <p>B2SHARE v.<span id="version"></span><br/>Powered by &nbsp;<img src="/img/invenio.png"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/<%=htmlWebpackPlugin.files.js %>"></script>
    
</body>
</html>
